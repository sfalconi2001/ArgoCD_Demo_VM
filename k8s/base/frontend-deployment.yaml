apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherly-frontend
  namespace: weatherly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weatherly-frontend
  template:
    metadata:
      labels:
        app: weatherly-frontend
    spec:
      containers:
        - name: frontend
          image: sfalconi2001/weatherly-frontend:1.0.0-64c04366e19c2819d6b740ccfec203aab5fb3b48
          ports:
            - containerPort: 3000
