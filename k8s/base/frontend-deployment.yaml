apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherly-frontend
  namespace: weatherly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weatherly-frontend
  template:
    metadata:
      labels:
        app: weatherly-frontend
    spec:
      containers:
        - name: frontend
          image: sfalconi2001/weatherly-frontend:1.0.0-f6588977f878b2b372732c18085116bc6bb95c1c
          ports:
            - containerPort: 3000
