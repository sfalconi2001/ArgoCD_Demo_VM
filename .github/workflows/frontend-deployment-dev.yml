name: Deploy to Development Environment

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - "k8s/**"

permissions:
  contents: write
  actions: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Development
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install
        working-directory: frontend # ðŸ”¹ Cambio: uso de working-directory en lugar de cd manual

      - name: Get Frontend Version
        id: get-version
        run: |
          echo "FRONTEND_VERSION=$(node -p \"require('./frontend/package.json').version\")" >> $GITHUB_ENV

      - name: Clean previous build output
        run: rm -rf .next || true
        working-directory: frontend # ðŸ”¹ Cambio: igual uso de working-directory

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Frontend Application
        run: npm run build
        working-directory: frontend # ðŸ”¹ Cambio: uso working-directory

      - name: Build Frontend Docker Image
        env:
          FRONTEND_VERSION: ${{ env.FRONTEND_VERSION }}
        run: |
          IMAGE_URI=${{ secrets.FRONTEND_IMAGE }}:$FRONTEND_VERSION
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build \
            -t $IMAGE_URI \
            ./frontend \
            --build-arg NEXT_PUBLIC_API_KEY=${{ secrets.NEXT_PUBLIC_API_KEY }} \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Push Frontend Docker Image
        run: docker push $IMAGE_URI

      - name: Zip build output
        run: zip -r ../frontend-$FRONTEND_VERSION.zip . -x "node_modules/*" -x ".next/cache/*"
        working-directory: frontend # ðŸ”¹ Cambio: working-directory usado aquÃ­ tambiÃ©n

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-$FRONTEND_VERSION
          path: frontend-$FRONTEND_VERSION.zip

      - name: Create GitHub Release for build
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.FRONTEND_VERSION }}
          name: Release ${{ env.FRONTEND_VERSION }} - ${{ github.run_number }}
          files: frontend-$FRONTEND_VERSION.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Frontend image for ArgoCD
        run: |
          IMAGE_URI=${{ secrets.FRONTEND_IMAGE }}:${{ env.FRONTEND_VERSION }}
          envsubst < k8s/overlays/dev/frontend-image-patch.yaml > k8s/overlays/dev/frontend-image-patch.tmp.yaml
          mv k8s/overlays/dev/frontend-image-patch.tmp.yaml k8s/overlays/dev/frontend-image-patch.yaml
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/overlays/dev/frontend-image-patch.yaml
          git commit -m "chore: update frontend image to $IMAGE_URI [skip ci]" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
