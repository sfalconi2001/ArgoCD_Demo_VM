name: QA Release & Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release_qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install root deps
        run: npm install

      - name: Install frontend deps
        run: npm install
        working-directory: frontend

      - name: Check for changesets
        id: check_changesets
        run: |
          if compgen -G "frontend/.changeset/*.md" > /dev/null; then
            echo "changesets_found=true" >> $GITHUB_ENV
          else
            echo "changesets_found=false" >> $GITHUB_ENV
          fi

      - name: Apply version from changeset
        if: env.changesets_found == 'true'
        run: npx changeset version
        working-directory: frontend

      - name: Read frontend version
        run: |
          VERSION=$(node -p "require('./frontend/package.json').version")
          echo "FRONTEND_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Commit & push version changes
        if: env.changesets_found == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/package.json frontend/package-lock.json frontend/CHANGELOG.md
          git commit -m "chore: version bump to $FRONTEND_VERSION [skip ci]" || echo "No changes to commit"
          git push origin main || echo "No push needed"

      - name: Clean used changesets
        if: env.changesets_found == 'true'
        run: rm -rf frontend/.changeset/*.md || true

      - name: Build App for QA
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL_QA }}
          NEXT_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_API_KEY }}
          NEXT_PUBLIC_VERSION: ${{ env.FRONTEND_VERSION }}
        run: npm run build
        working-directory: frontend

      - name: Zip QA build output
        run: zip -r ../frontend-qa-${{ env.FRONTEND_VERSION }}.zip .next
        working-directory: frontend

      - name: Upload QA build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-qa-${{ env.FRONTEND_VERSION }}
          path: frontend-qa-${{ env.FRONTEND_VERSION }}.zip

      - name: Create GitHub Release for QA
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.FRONTEND_VERSION }}-qa
          name: QA Release v${{ env.FRONTEND_VERSION }} - Build ${{ github.run_number }}
          files: frontend-qa-${{ env.FRONTEND_VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
