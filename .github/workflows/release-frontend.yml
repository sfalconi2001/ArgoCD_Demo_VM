name: Release version and upload QA build Artifact

on:
    push:
        branches: ["main"]
    pull_request:
        types: [opened, synchronize, reopened, closed]
        branches:
            - main

jobs:
    release_and_upload_qa_artifact:
        runs-on: ubuntu-latest
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install frontend dependencies
              run: npm install
              working-directory: frontend

            - name: Check for changesets
              id: check_changesets
              run: |
                  if compgen -G ".changeset/*.md" > /dev/null; then
                    echo "changesets_found=true" >> $GITHUB_ENV
                  else
                    echo "changesets_found=false" >> $GITHUB_ENV
                  fi

            - name: Generate Version from Changeset
              if: env.changesets_found == 'true'
              id: generate_version
              run: |
                  npx changeset version
                  VERSION=$(node -p "require('./package.json').version")
                  echo "FRONTEND_VERSION=$VERSION" >> $GITHUB_ENV
              working-directory: frontend

            - name: Commit and Push Version Changes
              if: env.changesets_found == 'true'
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git add package.json package-lock.json CHANGELOG.md
                  git commit -m "chore: bump version package to $FRONTEND_VERSION [skip ci]" || echo "No changes to commit"
                  git push origin main || echo "No changes to push"
              working-directory: frontend

            - name: Read current version
              if: env.changesets_found == 'false'
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "FRONTEND_VERSION=$VERSION" >> $GITHUB_ENV
              working-directory: frontend

            - name: Clean up changesets
              if: env.changesets_found == 'true'
              run: |
                  rm -rf .changeset/*.md || true
              working-directory: frontend

            - name: Clean previous builds
              run: rm -rf .next
              working-directory: frontend

            - name: Build App for QA
              env:
                  NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL_QA }}
                  NEXT_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_API_KEY }}
                  FRONTEND_VERSION: ${{ env.FRONTEND_VERSION }}
              run: npm run build
              working-directory: frontend

            - name: Zip QA build output
              run: zip -r ../frontend-qa-${{ env.FRONTEND_VERSION }}.zip .next
              working-directory: frontend

            - name: Upload QA build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-qa-${{ env.FRONTEND_VERSION }}-qa
                  path: frontend-qa-${{ env.FRONTEND_VERSION }}.zip

            - name: Create GitHub Release for QA build
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ env.FRONTEND_VERSION }}-qa
                  name: Release QA ${{ env.FRONTEND_VERSION }} - ${{ github.run_number }}
                  files: frontend-qa-${{ env.FRONTEND_VERSION }}.zip
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
