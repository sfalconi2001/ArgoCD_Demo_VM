name: Generate Changeset PR (Global)

on:
    push:
        branches:
            - main
        paths:
            - ".changeset/**"

permissions:
    contents: write
    pull-requests: write

jobs:
    version-pr:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install ROOT dependencies
              run: npm install

            - name: Run Changesets Action (global)
              uses: changesets/action@v1
              with:
                  publish: "false"
                  version: "false"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
