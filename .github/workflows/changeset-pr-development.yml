name: Generate Changeset PR

on:
    push:
        paths:
            - "frontend/.changeset/**"
        branches:
            - main

permissions:
    contents: write
    pull-requests: write

jobs:
    version-pr:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install
              working-directory: frontend

            - name: Run Changesets Action
              uses: changesets/action@v2
              with:
                  publish: "false"
                  allow-empty-pull-request: "true"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
